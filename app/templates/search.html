<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Routes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Floating Sidebar Panel -->
    <div id="sidebar" class="floating-panel">
        <h4 class="text-center mb-4"><i class="fas fa-sliders-h"></i> Find Running Routes</h4>

        <form action="{{ url_for('main.search') }}" method="post">

            <!-- Starting Location -->
            <div class="mb-3">
                <label for="location" class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Starting Location
                </label>
                <input type="text" class="form-control" id="location" name="location" required placeholder="Enter a location">
                <button type="button" class="btn btn-secondary mt-2" onclick="getCurrentLocation()">Use Current Location</button>
            </div>

            <!-- Proximity Slider -->
            <div class="mb-3">
                <label for="proximity" class="form-label">
                    <i class="fas fa-ruler-combined"></i> Proximity (km)
                </label>
                <input type="range" class="form-range" id="proximity" name="proximity" min="1" max="50" value="10"
                    oninput="updateProximityValue(this.value)">
                <small>Selected: <span id="proximity-value">10</span> km</small>
            </div>

            <!-- Distance Slider -->
            <div class="mb-3">
                <label for="distance" class="form-label">
                    <i class="fas fa-shoe-prints"></i> Distance (km)
                </label>
                <input type="range" class="form-range" id="distance" name="distance" min="1" max="30" value="5"
                    oninput="updateDistanceValue(this.value)">
                <small>Selected: <span id="distance-value">5</span> km</small>
            </div>

            <!-- Route Type -->
            <div class="mb-3">
                <label class="form-label">Route Type</label>
                <select class="form-select" id="route-type" name="route_type">
                    <option value="road">Road</option>
                    <option value="trail">Trail</option>
                    <option value="mixed">Mixed Terrain</option>
                </select>
            </div>

            <!-- Elevation Preference -->
            <div class="mb-3">
                <label class="form-label">Elevation Preference</label>
                <select class="form-select" id="elevation" name="elevation">
                    <option value="flat">Flat</option>
                    <option value="moderate">Moderate Hills</option>
                    <option value="challenging">Challenging Climbs</option>
                </select>
            </div>

            <!-- Surface Preference -->
            <div class="mb-3">
                <label class="form-label">Surface Preference</label>
                <select class="form-select" id="surface" name="surface">
                    <option value="asphalt">Asphalt</option>
                    <option value="dirt">Dirt Trail</option>
                    <option value="grass">Grass</option>
                </select>
            </div>

            <!-- Traffic Levels -->
            <div class="mb-3">
                <label class="form-label">Traffic Levels</label>
                <select class="form-select" id="traffic" name="traffic">
                    <option value="low">Avoid High Traffic</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>

            <!-- Bike Lanes / Sidewalk Requirement -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="safety" name="safety">
                <label class="form-check-label" for="safety">Bike lanes or sidewalks required</label>
            </div>

            <!-- Crowd Levels -->
            <div class="mb-3">
                <label class="form-label">Crowd Levels</label>
                <select class="form-select" id="crowd" name="crowd">
                    <option value="quiet">Quiet/Isolated</option>
                    <option value="social">Social/Busy</option>
                </select>
            </div>

            <!-- Route Format -->
            <div class="mb-3">
                <label class="form-label">Route Format</label>
                <select class="form-select" id="format" name="format">
                    <option value="loop">Loop</option>
                    <option value="out-and-back">Out-and-Back</option>
                    <option value="no-preference">No Preference</option>
                </select>
            </div>

            <!-- Run Goal -->
            <div class="mb-3">
                <label class="form-label">Run Goal</label>
                <select class="form-select" id="goal" name="goal">
                    <option value="easy">Easy Run</option>
                    <option value="tempo">Tempo Run</option>
                    <option value="long">Long Run</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>

    <button id="toggle-btn" class="btn btn-light rounded-circle shadow">
        <i class="fas fa-sliders-h"></i>
    </button>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key='GOOGLE_MAPS_API_KEY'&callback=initMap" async defer></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>

{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="error-content text-center">
        <h1 class="display-1">404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Please try using the navigation menu or search for what you're looking for.</p>
        <!-- Optional search form to help users find content -->
        <form action="{{ url_for('main.search_page') }}" method="GET" class="mt-3">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <a href="{{ url_for('main.homepage') }}" class="btn btn-primary mt-3">Return Home</a>
    </div>
</div>
{% endblock %}

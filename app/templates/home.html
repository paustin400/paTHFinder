{% extends "base.html" %}

{% block title %}PathFinder - Find Your Perfect Running Route{% endblock %}

{% block content %}
<div class="container">
  <div class="welcome-content text-center mt-5">
    <h1 class="display-4">Welcome to PathFinder</h1>
    <p class="lead mb-4">
      Explore the best running routes tailored to your preferences!
    </p>
    <div class="action-buttons d-flex justify-content-center gap-3">
      <a href="{{ url_for('main.search_page') }}" class="btn btn-primary btn-lg" role="button">
        Search for Routes
      </a>
      <a href="{{ url_for('main.preferences_page') }}" class="btn btn-outline-primary btn-lg" role="button">
        Set Preferences
      </a>
    </div>
  </div>
</div>
{% endblock %}
